<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #007bff, #6c757d); /* Gradient background */
        }

        .shape {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.5s ease-in-out;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
        }

        .shape:nth-child(2) {
            bottom: 20%;
            right: 10%;
        }

        form {
            background-color: #ffffff; /* Form background color */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h3 {
            color: #343a40; /* Header text color */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #495057; /* Label text color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da; /* Input border color */
            border-radius: 5px;
        }

        button {
            background-color: #007bff; /* Button background color */
            color: #ffffff; /* Button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Button hover background color */
        }

        a {
            color: #007bff; /* Link color */
        }
    </style>
    <title>Log In</title>
</head>

<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form action="/autenticar" method="post">
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" name="usuario" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" name ="password" required>
    <label><a href="/register">Create account </a></label>
    <button type="submit">Log In</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
