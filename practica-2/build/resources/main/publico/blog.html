<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" id="mainNavbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/posting/listar">Blog post</a>
<!--                <a class="nav-link" href="#">Pricing</a>-->
<!--                <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
                <button class="btn btn-primary" type="button" style="background: rgba(0,0,0,0.54);border-radius: 30px;border-color: rgba(7,7,7,0.17);"th:text="${tipo}" th:data-url="${sitio}" onclick="redirectToUrl(this)">LogIn</button>
                <script th:inline="javascript">
                    function redirectToUrl(button) {
                        var url = button.getAttribute('data-url');
                        window.location.href = url;
                    }
                </script>
            </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-lg-8">
            <div th:each="articulo :${lista}" class="post-preview">
                <a th:href="'/publicacion/'+${articulo.id}">
                    <h2 class="post-title" th:text="${articulo.titulo}">Title</h2>
                    <h3 class="post-subtitle" th:text="${articulo.cuerpo70}+'...'">Body</h3>
                </a>
                <p class="card-text" style="margin-bottom: 10px">
                        <span th:each="etiqueta : ${articulo.listaEtiquetas}">
                            <span class="badge bg-secondary" th:text="${etiqueta.etiqueta}"></span>
                        </span>
                    <span th:if="${#lists.isEmpty(articulo.listaEtiquetas)}">No Labels</span>
                <p class="post-meta">Posted by<a th:text="${articulo.autor.getNombre()+' '+articulo.fechaFormateada()}">Author and date</a></p>
                <hr>
            </div>
            <div class="post-preview">
                <a href="#"></a>
                <div class="post-preview">
                    <a href="#"></a>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
